<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Meta Description -->
    <meta name="description"
        content="Explore educational travel tours for school and college students in Gujarat. Our travel company organizes enriching experiences to enhance learning outside the classroom.">

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow">

    <!-- Canonical Link -->
    <link rel="canonical" href="https://www.yourtravellingcompany.com">

    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Educational Travel Tours in Gujarat">
    <meta property="og:description"
        content="Unlock educational opportunities with our travel company. Discover Gujarat through immersive learning experiences for students.">
    <meta property="og:image" content="https://www.yourtravellingcompany.com/images/og-image.jpg">

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Educational Travel Tours in Gujarat">
    <meta property="twitter:description"
        content="Unlock educational opportunities with our travel company. Discover Gujarat through immersive learning experiences for students.">
    <meta property="twitter:image" content="https://www.yourtravellingcompany.com/images/twitter-image.jpg">

</head>

<body>
    <h1>Register</h1>
    <form method="post" action="success.html" enctype="multipart/form-data">
        <table border="1" cellpadding="10" align="center" width="50%">
            <tr>
                <td>
                    <input type="text" name="fullname" placeholder="fullname" required />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" placeholder="email" required />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="mobile" placeholder="mobile" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" placeholder="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of birth</label> <br />
                    <input id="dob" type="date" name="dob" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="photo">Photo</label> <br />
                    <input accept="image/*" type="file" name="photo" id="photo" required />
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="Register" name="submit" />
                    <input type="reset" value="clear all" name="reset" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
