<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>new input types in html 5</h1> <hr/>
    <form action="success.html" method="post" novalidate autocomplete="on">
        <table border="1" align="center" cellpadding="10" width="50%">
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" name="fullname" id="fullname" />
                </td>
            </tr>
            <tr>
                <td>
                    Enter password
                </td>
                <td>
                    <input type="password" name="password" id="password" required />
                </td>
            </tr>
            <tr>
                <td>
                    Enter email 
                </td>
                <td>
                    <input type="email" name="email" id="email" required autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    Enter anniversary date
                </td>
                <td>
                    <input type="date" name="date" id="date" required />
                </td>
            </tr>
            <tr>
                <td>Enter birthdate</td>
                <td>
                    <input type="datetime-local" name="dobdatetime" id="dobdatetime" />
                </td>
            </tr>
            <tr>
                <td>
                    Enter zipcode
                </td>
                <td>
                    <input type="number" name="zipcode" id="zipcode" />
                </td>
            </tr>
            <tr>
                <td>
                    Enter favouite color
                </td>
                <td>
                    <input type="color" name="color" id="color" >
                </td>
            </tr>
            <tr>
                <td>Enter youtube channel url</td>
                <td>
                    <input type="url" name="youtubeurl" id="youtubeurl" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" id="submit" value="submit this form" />
                    <input type="reset" name="reset" id="reset" value="clear all" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
